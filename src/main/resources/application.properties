springdoc.swagger-ui.path=/swagger-ui.html
springdoc.cache.disabled=true

# =========================
# CONFIGURACAO SERVER
# =========================
server.port=8080
server.servlet.context-path=/
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

# =========================
# CONFIGURACOES ADICIONAIS
